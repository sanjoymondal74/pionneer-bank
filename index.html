<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- login-area -->

    <div id="login-area">
        <h1 class="text-center">WelCome to Pionner Bank</h1>
        <div class="submit-area">
            <h1>login</h1>
            <input type="text" name="" class="form-control" placeholder="email" id="">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>        
        </div>
    </div>

    <!-- transaction-area -->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount how much do you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount how much do you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
              </div>
            </div>
           
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<!-- javaScript -->

<script>

    // loginBtn

    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", 
    function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";}
    )

    //depositBtn

    const depositBtn = document.getElementById("depositBtn");
    depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositAmountNumber = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositAmountNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;

        document.getElementById("depositAmount").value = "";

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositAmountNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
    })

    // withdrawBtn

    const withdrawBtn = document.getElementById("withdrawBtn");
    withdrawBtn.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawAmountNumber = parseFloat(withdrawAmount);

        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = currentWithdrawNumber + withdrawAmountNumber ;
        document.getElementById("currentWithdraw").innerText = totalWithdraw;

        document.getElementById("withdrawAmount").value = "";

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = currentBalanceNumber - withdrawAmountNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
    })
</script>
</body>
</html>
